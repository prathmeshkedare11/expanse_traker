<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Belanosima:wght@400;600&family=Ysabeau+Infant:ital,wght@0,300;1,200&display=swap"
        rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="container box-1">
        <div class="income">
            <p>Income</p>
            <span>00.0</span>
        </div>
        <div class="expense">
            <p>Expense</p>
            <span>00.0</span>
        </div>
        <div class="profit">
            <p>Profit/Loss</p>
            <span>00.0</span>
        </div>
        <div class="savings">
            <p>Savings</p>
            <span>00.0</span>
        </div>
    </div>
    <div class="container box-2">
        <span>EXPENSE TRACKER</span>
        <h3>Add new transaction</h3>
        <h4>Description:</h4>
        <input type="text" id="description" placeholder="Enter the description">
        <h4>Amount:</h4>
        <input type="number" id="amount" placeholder="Enter the amount">
        <div class="buttons">
            <button class="add-transaction" onclick="update_income()">Add Transaction</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
        <div class="history">
            <span>History</span>
            <div class="content">
                <ul class="content"></ul>
            </div>
        </div>
        <input type="email" name="" id="getemail" placeholder="@example.com">
        <button class="for-email email2" onclick="sendViaEmail()">Send via Email</button>
    </div>
</body>

</html>
